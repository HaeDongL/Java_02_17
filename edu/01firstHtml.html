<!DOCTYPE html>
<!--
	oHTML 주석 : 프로그램 실행에 영향을 주지 않고 설명을 목적으로 사용
	o <!DOCTYPE html>
		:Browser가 현재 페이지가 HTML5문서임을 인식
		:HTML5는 반드시 표기하여야 하며 문서의 첫 줄에 기술
-->
<!-- <html> : HTML 페이지 Root Element-->
<html land="ko">
<!--
	o Tag에 Attribute를 사용 추가적 정보 기술.
	o lang Attribute는 브라우저에 영향을 미치지 않음.
	o 검색엔진이 탐색시 어떤언어로 구성되어 있는지 인식
-->

<!-- <head> : <body> Tag에 필요한 부가적, 부수적 필요 정보를 기술 -->
<head>
	<!--<title> : Browser 에 제목표시 -->
	<title>01firstHtml.html</title>
</head>

<!-- <body> : 사용자에게 실질적 보이는 부분 -->
<body>
	안녕하세요. 처음 작성하는 html 페이지 입니다.
</body>

</html>
