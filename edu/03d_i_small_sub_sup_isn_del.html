<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>03d_i_small_sub_sup_isn_del.html</title>
	</head>

	<body>
		<!--굵은글자-->
		<b>W3C:World Wide Web Consortium</b>
		<br/><hr/>

		<!--작은 글자-->
		W3C 표준 지정 : &nbps;<small>HTML: Hypertext Markup Language</small><br/></hr>

		<!-- 아래에 달라붙는 글자-->
		W3C 표준 지정 : &nbps;<sub>HTML: Hypertext Markup Language</sub><br/></hr>

		
		<!-- 위로 달라붙는 글자-->
		W3C 표준 지정 : &nbps;<sup>HTML: Hypertext Markup Language</sup><br/></hr>

		<!-- 밑줄 글자-->
		W3C 표준 지정 : &nbps;<ins>HTML: Hypertext Markup Language</ins><br/></hr>

		<!--가운데 줄이 그어진 글자-->
		W3C 표준 지정 : &nbps;<del>HTML: Hypertext Markup Language</del><br/></hr>
	</body>
</html>
